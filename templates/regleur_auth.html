<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification Régleur</title>
</head>
<body>
    <h1>Authentification du Régleur</h1>
    <form method="POST">
        <label for="nom">Nom:</label><br>
        <input type="text" id="nom" name="nom" required><br>
        <label for="prenom">Prénom:</label><br>
        <input type="text" id="prenom" name="prenom" required><br>
        <label for="poste">Poste (Professeur/Administrateur/Pédagogie):</label><br>
        <input type="text" id="poste" name="poste" required><br>
        <label for="date_naissance">Date de Naissance:</label><br>
        <input type="date" id="date_naissance" name="date_naissance" required><br><br>
        <input type="submit" value="Se connecter">
    </form>
</body>
</html>
